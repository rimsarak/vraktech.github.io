<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
</head>
	
<body bgcolor="#6E6E6E" > <br/><br/><center>
	<form>
	<table frame="box" bgcolor="white" width="500" height="500" cellpadding="10" >
		
		<tr>
			<th><h2>Register</h2></th>
		</tr>
		
		<tr height="10">
			<td>Create Your Account. It's free take a minute<br/></td>
			
		</tr>
		<tr height="10">
			<form>
			<td align="left">Username<br>

			 <input type="text" maxlength="10" placeholder="Enter Your First Name" >
			 <input type="text" maxlength="10" placeholder="Enter Your Last Name">
			</td>
			</form>
		</tr>
		<tr>
			<td align="left">Password
			<input type="password" placeholder="Password" >
			</td>
		</tr>
		<tr>
			<td>Gender
			<input type="radio" value="Male" name="sex">Male
			<input type="radio" value="Female" name="sex">Female
			</td>
			
		</tr>
		<tr>
		
			<td>Country
			<select name="country">
				<option value="val-1">Cambodia</option>
				<option value="val-1">China</option>
				<option value="val-1">Thailand</option>
				<option value="val-1">Lao</option>
			</select></td>
		
		</tr>
		<tr>
			<td><input type="checkbox">I accept the term of use & Privacy Policy </td>
		</tr>
		<tr>
			<td align="center" ><button type="submit" >Submit</button></td>
		</tr>
		
	</table>
	</form>
</center>
</body>
</html>
